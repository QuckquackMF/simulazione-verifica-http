<!DOCTYPE html>
<html>
  <div class="container">
    <div>
     Nome: <input id="nome" name="nome" type="text" #nome>
     Cognome: <input id="cognome" name="cognome" type="text" #cognome>
     Indirizzo: <input id="indirizzo" name="indirizzo" type="text" #indirizzo>
     Telefono: <input id="telefono" name="telefono" type="number" #telefono>
     Email: <input id="email" name="email" type="text" #email>
     Data: <input id="data" name="data" type="date" #data>
     Ora: <input id="ora" name="ora" type="number" #ora>
    </div>
    <button type="button" (click) = "aggiungiDati(nome, cognome, indirizzo, telefono, email, data, ora)">Salva</button>
  </div>

  <div class="container">
    @if(loading)
    {
    <div>loading...</div>
    }
<pre>{{data | json}}</pre>
  </div>
</html>
