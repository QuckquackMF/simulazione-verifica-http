<!DOCTYPE html>
<html>
  <div class="container">
    <div class="row">
    <input id="nome" name="nome" type="text" #nome>
    <input id="cognome" name="cognome" type="text" #cognome>
    <input id="indirizzo" name="indirizzo" type="text" #indirizzo>
    <input id="telefono" name="telefono" type="number" #telefono>
    <input id="email" name="email" type="text" #email>
    <input id="data" name="data" type="date" #data>
    <input id="ora" name="ora" type="number" #ora>
    </div>
    <button type="button" (click) = "aggiungiDati(nome, cognome, indirizzo, telefono, email, data, ora)">Salva</button>
  </div>
</html>
